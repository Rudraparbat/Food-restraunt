<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #333;
}

.summary-section {
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #f2f2f2;
}

.billing-details p {
    font-size: 16px;
    line-height: 1.6;
    color: #666;
    margin: 5px 0;
}

.billing-details p strong {
    color: #333;
}

.total {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
}

button:hover {
    background-color: #45a049;
}
    </style>
</head>

<body>
    <div class="container">
        <h1>Order Summary</h1>
        <div class="summary-section">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                {% for i in p %}
                <tbody>
                    <tr>
                        <td>{{i.name}}</td>
                        <td>1</td>
                        <td>{{i.price}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            <div class="billing-details">
                <p><strong>Subtotal:</strong> {{a}}</p>
                <p><strong>GST (18%):</strong> {{gs}}</p>
                <p><strong>Platform Fee:</strong> {{pc}}</p>
                <p><strong>delivery Fee:</strong> {{dc}}</p>
                <hr>
                <p class="total"><strong>Total:</strong> {{ab}}</p>
            </div>
            <button type="button" id="rzp-button1">Pay- {{ab}}</button>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": 'rzp_test_31Lp1Ol0O2d1Ug', // Enter the Key ID generated from the Dashboard
            "amount": "{{am}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Acme Corp",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "handler": function (response){
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature)
            },
            "prefill": {
                "name": "Gaurav Kumar",
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response){
                alert(response.error.code);
                alert(response.error.description);
                alert(response.error.source);
                alert(response.error.step);
                alert(response.error.reason);
                alert(response.error.metadata.order_id);
                alert(response.error.metadata.payment_id);
        });
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
        </script>
</body>
</html>
